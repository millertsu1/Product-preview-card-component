<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main class="card">
      <section class="card__first-section">
        <img class="card__first-section__image" src="images/image-product-mobile.jpg" alt="imagen de producto perfume">
      </section>
      <section class="card__second-section">
        <p class="card__second-section__product-type">PERFUME</p>
        <h2 class="card__second-section__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__second-section__description"> A floral, solar and voluptuous
          interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>
          <div class="card__second-section__price">
            <p class="card__second-section__price__discount">  $149.99 </p>
            <p class="card__second-section__price__value">$169.99</p>
          </div>
          <button class="card__second-section__button">
            <img class="card__second-section__button__icon" src="images/icon-cart.svg" alt="icono del carrito de compras"> Add to Cart</button>
      </section>
    </main>
   
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/millertsu1" target="_blank">Miller Ladino</a>.
    </footer>
  </body>
</html>
